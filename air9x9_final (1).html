<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Air9x9 – Licentia</title>

<style>
:root{
  --bg:#0b0b0d;
  --panel:#111116;
  --panel2:#0f0f13;
  --stroke:#1f1f28;
  --stroke2:#2a2a36;
  --text:#eaeaf0;
  --muted:#a8a8b7;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.wrap{max-width:1200px;margin:auto;padding:40px 20px}

h1{
  font-size:12px;
  letter-spacing:.15em;
  opacity:.7;
  margin-bottom:20px;
}

/* Cards & sections */
.card{
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:16px;
  margin-bottom:28px;
}

.section{
  border:1px solid var(--stroke2);
  border-radius:14px;
  overflow:hidden;
}

.sectionHeader{
  display:flex;
  justify-content:space-between;
  padding:14px;
  cursor:pointer;
  user-select:none;
  background:rgba(255,255,255,.02);
}

.sectionHeader .title{
  font-size:12px;
  letter-spacing:.14em;
  font-weight:700;
  opacity:.8;
}

.sectionHeader .cols{
  display:grid;
  grid-auto-flow:column;
  gap:20px;
  font-size:11px;
  letter-spacing:.18em;
  opacity:.6;
}

.tableWrap{display:none}
.section.open .tableWrap{display:block}

/* Tables */
table{
  width:100%;
  border-collapse:collapse;
}

thead th{
  font-size:11px;
  letter-spacing:.15em;
  text-transform:uppercase;
  color:var(--muted);
  padding:14px;
  border-bottom:1px solid var(--stroke2);
}

tbody tr{
  border-top:1px solid rgba(255,255,255,.05);
  cursor:pointer;
}

tbody tr:hover{background:rgba(255,255,255,.02)}

td{
  padding:16px 14px;
}

td.name{width:45%}
td.num, th.num{text-align:center;width:90px}

/* PAY BUTTONS — partie critique */
.pay,
.payBox,
.payBox *{
  cursor:pointer !important;
  user-select:none;
  -webkit-user-select:none;
}

.pay{text-decoration:none}

.payBox{
  display:inline-flex;
  width:34px;
  height:34px;
  border-radius:10px;
  background:#fff;
  color:#000;
  font-weight:900;
  align-items:center;
  justify-content:center;
  transition:transform .12s ease, opacity .12s ease, filter .12s ease;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
}

.payBox:active{transform:scale(.95)}
.payBox.dim{opacity:.25}
.payBox.lit{filter:drop-shadow(0 0 10px rgba(255,255,255,.4))}

.note{
  text-align:center;
  padding:14px 0 6px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="wrap">

<h1>LICENTIA AIR.9X9</h1>

<div class="card section open">
  <div class="sectionHeader">
    <div class="title">AIR.9X9</div>
    <div class="cols"><div>PRIVÉ</div><div>PRO</div><div>CLUB</div></div>
  </div>

  <div class="tableWrap">
    <table>
      <thead>
        <tr>
          <th></th>
          <th class="num">PRIVÉ</th>
          <th class="num">PRO</th>
          <th class="num">CLUB</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="name">Air.Lux</td>
          <td class="num"><a class="pay"><span class="payBox">0</span></a></td>
          <td class="num"><a class="pay"><span class="payBox dim">0</span></a></td>
          <td class="num"><a class="pay"><span class="payBox dim">0</span></a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="note">air@air9x9.com</div>
</div>

<div class="card section">
  <div class="sectionHeader">
    <div class="title">LICENTIA AIR.DIES</div>
    <div class="cols"><div>AIR.MM</div><div>AIR.M</div><div>AIR.KM</div></div>
  </div>

  <div class="tableWrap">
    <table>
      <tbody>
        <tr>
          <td class="name">Air.Dies1.0</td>
          <td class="num"><a class="pay"><span class="payBox dim">0</span></a></td>
          <td class="num"><a class="pay"><span class="payBox dim">0</span></a></td>
          <td class="num"><a class="pay"><span class="payBox dim">0</span></a></td>
        </tr>
        <tr>
          <td class="name">Air.Dies2.0</td>
          <td class="num"><a class="pay"><span class="payBox">1</span></a></td>
          <td class="num"><a class="pay"><span class="payBox">1</span></a></td>
          <td class="num"><a class="pay"><span class="payBox">1</span></a></td>
        </tr>
        <tr>
          <td class="name">Air.Dies4.0</td>
          <td class="num"><a class="pay"><span class="payBox dim">2</span></a></td>
          <td class="num"><a class="pay"><span class="payBox dim">4</span></a></td>
          <td class="num"><a class="pay"><span class="payBox dim">8</span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>

<script>
const clearLit = root => root.querySelectorAll('.payBox.lit').forEach(b=>b.classList.remove('lit'));
const dimAll = root => root.querySelectorAll('.payBox').forEach(b=>b.classList.add('dim'));

document.querySelectorAll('.pay').forEach(a=>{
  a.addEventListener('click',e=>{
    e.preventDefault();
    e.stopPropagation();
    const box=a.querySelector('.payBox');
    const tbody=a.closest('tbody');
    clearLit(tbody);
    dimAll(tbody);
    box.classList.remove('dim');
    box.classList.add('lit');
  });
});

document.querySelectorAll('.section').forEach(section=>{
  const header=section.querySelector('.sectionHeader');
  header.addEventListener('click',()=>{
    section.classList.toggle('open');
  });

  section.addEventListener('click',e=>{
    if(e.target.closest('.pay')||e.target.closest('tbody')) return;
    section.classList.toggle('open');
  });
});
</script>

</body>
</html>
